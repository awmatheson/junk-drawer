name: 'data'
version: '1.0.0'
config-version: 2

profile: 'data-user'

target-path: "target"  # directory which will store compiled SQL files
clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"


# Configuring models
# Full documentation: https://docs.getdbt.com/docs/configuring-models

models:
  important_as_fuck_data:
    staging:
      +materialized: ephemeral
      freshness: fresh_af
    intermediate:
      +materialized: ephemeral
      freshness: fresh_af
    marts:
      +materialized: table
      freshness: fresh_af
